run:
  type: docker
env:
- AWS_REGION
- AWS_ACCESS_KEY_ID
- AWS_SECRET_ACCESS_KEY
- GEARMAN_ADMIN_USER
- GEARMAN_ADMIN_PASS
- GEARMAN_ADMIN_PATH
- REDSHIFT_USER
- REDSHIFT_PASSWORD
- REDSHIFT_PORT
- REDSHIFT_HOST
- REDSHIFT_ROLE_ARN
- REDSHIFT_DB
- VACUUM_WORKER
- WORKER_NAME
dependencies:
- gearmand
- gearman-admin
team: eng-ip
resources:
  cpu: 0.05
  max_mem: 0.05
aws:
  managed:
    clever:
    - Workflows
