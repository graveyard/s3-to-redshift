run:
  type: docker
env:
- AWS_REGION
- GEARMAN_ADMIN_USER
- GEARMAN_ADMIN_PASS
- GEARMAN_ADMIN_PATH
- REDSHIFT_USER
- REDSHIFT_PASSWORD
- REDSHIFT_PORT
- REDSHIFT_HOST
- REDSHIFT_ROLE_ARN
- REDSHIFT_DB
- CLEANUP_WORKER
- FIREHOSE_EVENTS_ANALYTICS_PIPELINE_JOB_RUNS
dependencies:
- gearman-admin
team: eng-deip
resources:
  cpu: 0.25
  max_mem: 0.5
aws:
  custom: true
  managed:
    clever:
    - Workflows
  s3:
    read:
    - long-term-metrics
autoscaling:
  metric: active-percent
  metric_target: 70
  min_count: 2
  max_count: 4
pod_config:
  group: us-west-2
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
  - production
